<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method = "post">
	<div>
		<label for = "name">Name*</label>
		<input type = "text" id = "name" placeholder = "Name" required>
	</div>
	<div>
		<label for = "email">Email*</label>
		<input type = "email" id = "email" name = "email" placeholder = "Email" required>
	</div>
	<div>
		<label for = "gender">Gender*</label><br>
		<input type = "radio" id = "gender_m" name = "gender" value = "male" required>
		<label for = "gender_m">Male</label><br>
		<input type = "radio" id = "gender_f" name = "gender" value = "female" required>
		<label for = "gender_f">Female</label><br>
	</div>
	<div>
		<label for = "Car">Car Brands*</label>
		<select  id = "cars" name = "cars" required>
		<option value = "" selected disabled>--Please choose an option--</option>
			<option value = "BMW">BMW</option>
			<option value = "Audi">Audi</option>
			<option value = "Mercedez">Mercedez</option>
		</select>
	</div>
	<label for = "age">Age*</label>
	<input type ="number" id = "age" name = "age" placeholder = "Age" required>
<div>
	<label for = "dob">DOB*</label>
	<input type ="date" id = "dob" name = "dob" required>
</div>
	<label for = "tel">Phone Number</label>
	<input type ="tel" id = "tel" name = "tel" placeholder = "xxx-xxxx-xxx" required>
<div>
	<label for = "password">Password*</label>
	<input type ="password" id = "password" name = "password" placeholder = "password" required>
</div>
	<input type = "checkbox" id = "tos" name = "tos" value = "agreed" required>
	<label for = "tos">I agree to the TOS</label>
	<div>
		<button type ="submit">submit</button>
	</div>
</form>
</body>

</html>
